<html><body><pre style="word-wrap: break-word; white-space: pre-wrap;">#include &lt;stdio.h&gt;

unsigned int n;

int main()
{
	scanf("%d",&amp;n);
	if(n==0)
	{
		puts("0");
		return 0;
	}
	unsigned int i=n;
	while(--i)
		n*=i;
	printf("%d\n",n);

	return 0;
}
